<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Page</title>
  <link rel="stylesheet" href="sign-in.css">
</head>
<body>
  <div class="sign-in-container">
    <img src="https://media.istockphoto.com/id/1263039069/vector/female-patient-chooses-doctor-doctors-team-medical-staff-portraits-online-service-searching.jpg?s=612x612&w=0&k=20&c=qXfs9B7xGmehrAcLJ5ShC8pikLVwvq2FxDV3tvlyIk4=" alt="Illustration">
    <div class="social-buttons">
      <button>Sign in with Google</button>
    </div>
    <p>or sign in with email</p>
    <div class="form-group">
      <input type="email" id="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group">
      <input type="password" id="password" class="form-control" placeholder="Password" required>
    </div>
    <a href="#" class="forgot-password" id="forgotPassword">Forgot Password?</a>
    <button class="btn-primary" id="signInBtn">Continue</button>
  </div>

  <!-- Load app.js as a JavaScript module -->
  <script type="module" src="app.js"></script>
</body>
</html>
